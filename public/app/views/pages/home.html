<div id="pre-table">
  <div class="pull-left">
    <h3>{{ main.categoryName }}</h3>
  </div>
  <div class="pull-right">
    <a class='btn btn-default' href="#">New Robot</a>
  </div>
</div>
<table class='table table-striped'>
  <thead>
    <th>Name</th>
    <th>Category</th>
    <th colspan="3">Times</th>
    <th colspan="2">Actions</th>
  </thead>
  <tbody>
    <tr ng-repeat="robot in main.robots">
      <td>{{ robot.name }}</td>
      <td>{{ main.prettyCategory(robot.category) }}</td>
      <td ng-repeat="time in robot.times">
        {{ main.prettyTime(time) }}
      </td>
      <td><a href="#" title="Edit {{ robot.name }}"><i class="fa fa-pencil-square"></i></a></td>
      <td><a href="#" title="Delete {{ robot.name }}"><i class="fa fa-trash"></i></a></td>
    </tr>
  </tbody>
</table>
<div id="post-table">
  <div class="pull-right">
    <a class='btn btn-default' href="#">New Robot</a>
  </div>
</div>
