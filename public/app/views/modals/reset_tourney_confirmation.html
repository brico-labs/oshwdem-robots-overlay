<h3>Reset Tourney {{ main.categoryTitle }}</h3>
<hr>
<p>
If you reset the tourney ALL current tourney data will be PERMANENTLY lost.
Only do this if there was a big mistake during the tournament that can't be
ammended.
</p>
<hr>
<p class="text-right">
  <button class="inline btn btn-danger" ng-click="closeThisDialog()">Cancel</button>
  <button class="inline btn btn-warning"
  ng-click="
  trny.deleteTourneyMatches(ngDialogData.tourney);
  closeThisDialog()">
  RESET
  </button>
</p>
